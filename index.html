<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/57fa0c75ff.js"
      crossorigin="anonymous"
    ></script>
    <title>Poker Game</title>
  </head>
  <body>
    <h1>Poker game</h1>
    <p>Press the Shuffle button to start a game</p>
    <div class="start-btn">
      <span>Shuffle</span>
      <i class="fas fa-retweet"></i>
    </div>
    <div class="game-container d-flex">
      <div class="deck">
        <h2>Remaining cards:</h2>
      </div>
      <h2>Player hands:</h2>
      <div class="player-hands"></div>
    </div>
  </body>
  <script src="./poker.js"></script>
</html>
